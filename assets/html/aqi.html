<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #aqiContainer {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 30px;
            margin-top: 10px;
        }
        #aqiBar {
            height: 100%;
            width: 0%; /* Default width */
            background: linear-gradient(to right, #00E400, #FFFF00, #FF7E00, #FF0000, #7E0023);
            color: white;
            text-shadow: 1px 1px 2px black;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Air Quality Index Checker</h2>
            <div class="input-group mb-3">
                <input type="text" id="regionInput" class="form-control" placeholder="Enter region name">
                <button class="btn btn-primary" onclick="searchRegion()">Search</button>
            </div>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Location</th>
                        <th>AQI</th>
                        <th>CO</th>
                        <th>NO₂</th>
                        <th>O₃</th>
                        <th>SO₂</th>
                        <th>PM2.5</th>
                        <th>PM10</th>
                    </tr>
                </thead>
                <tbody id="pollutionTable">
                </tbody>
            </table>
            <div id="aqiContainer">
                <div id="aqiBar">AQI Status</div>
            </div>
        </div>
    </div>

    <script>
        const fetchAirPollution = async (lat, lon, location) => {
            const apiKey = 'd58b40cfbf5772a9e6f36982134cd818';
            const url = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Air Pollution Data:', data);
                
                const aqi = data.list[0].main.aqi;
                const components = data.list[0].components;
                const aqiStatus = getAQIStatus(aqi);
                
                const table = document.getElementById("pollutionTable");
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${location}</td>
                    <td class="fw-bold">${aqi} - ${aqiStatus}</td>
                    <td>${components.co.toFixed(2)}</td>
                    <td>${components.no2.toFixed(2)}</td>
                    <td>${components.o3.toFixed(2)}</td>
                    <td>${components.so2.toFixed(2)}</td>
                    <td>${components.pm2_5.toFixed(2)}</td>
                    <td>${components.pm10.toFixed(2)}</td>
                `;
                
                updateAQIBar(aqi, aqiStatus);
            } catch (error) {
                console.error('Error fetching air pollution data:', error);
            }
        };
        
        const getAQIStatus = (aqi) => {
            const statuses = {
                1: "Good",
                2: "Fair",
                3: "Moderate",
                4: "Poor",
                5: "Very Poor"
            };
            return statuses[aqi] || "Unknown";
        };
        
        const getCoordinates = async (city) => {
            const apiKey = 'd58b40cfbf5772a9e6f36982134cd818';
            const url = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch coordinates');
                const data = await response.json();
                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    fetchAirPollution(lat, lon, city);
                } else {
                    alert('Location not found');
                }
            } catch (error) {
                console.error('Error fetching coordinates:', error);
            }
        };
        
        const updateAQIBar = (aqi, status) => {
            const aqiBar = document.getElementById("aqiBar");
            const width = (aqi / 5) * 100; // Convert AQI (1-5) to percentage
            aqiBar.style.width = `${width}%`;
            aqiBar.innerText = `AQI ${aqi} - ${status}`;
        };
        
        const searchRegion = () => {
            const region = document.getElementById('regionInput').value;
            if (region) {
                getCoordinates(region);
            } else {
                alert('Please enter a region name');
            }
        };
    </script>
</body>
</html>
